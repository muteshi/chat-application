<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <div id="messages"></div>

          <form class="mt-5" id="msgForm">
            <div class="form-row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  name="message"
                  aria-describedby="emailHelp"
                  placeholder="Enter your message"
                />
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>

          <br />
          <button id="send-location" type="button" class="btn btn-success">
            Send location
          </button>
          <script id="msg-template" type="text/html">
            <div class="mt-2">
              <div class="alert alert-primary" role="alert">{{message}}</div>
            </div>
          </script>
          <script id="location-template" type="text/html">
            <div class="mt-2">
              <div class="alert alert-secondary" role="alert">
                <a href="{{url}}" class="alert-link" target="_blank"
                  >My current location</a
                >
              </div>
            </div>
          </script>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!--scripts -->
    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
    ></script>
    <!-- socketio -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
